name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  clang-format:
    name: Check C++ formatting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format

    - name: Check formatting
      run: |
        find native/cpp native/c -name '*.cpp' -o -name '*.hpp' -o -name '*.c' -o -name '*.h' | \
        xargs clang-format --dry-run --Werror

  clang-tidy:
    name: Run clang-tidy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build cmake clang clang-tidy

    - name: Configure CMake
      run: |
        cmake --preset lin-debug -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
      env:
        CC: clang
        CXX: clang++

    - name: Run clang-tidy
      run: |
        find native/cpp/core/src native/cpp/core/include -name '*.cpp' -o -name '*.hpp' | \
        xargs clang-tidy -p build/lin-debug --warnings-as-errors='*'

  cppcheck:
    name: Run cppcheck
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install cppcheck
      run: |
        sudo apt-get update
        sudo apt-get install -y cppcheck

    - name: Run cppcheck
      run: |
        cppcheck --enable=all \
          --suppress=missingIncludeSystem \
          --suppress=unmatchedSuppression \
          --error-exitcode=1 \
          --inline-suppr \
          -I native/cpp/core/include \
          -I native/c/include \
          native/cpp/core/src \
          native/c/src

  check-license:
    name: Check license headers
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check for license headers
