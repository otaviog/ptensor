name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-cpp-package:
    name: Build C++ package
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build cmake clang

    - name: Build release package
      run: |
        cmake --workflow --preset lin-release
      env:
        CC: clang
        CXX: clang++

    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: cpp-package
        path: build/lin-release/*.tar.gz

  
  create-release:
    name: Create GitHub Release
    needs: [build-cpp-package]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/cpp-package/*.tar.gz
        generate_release_notes: true
        draft: false
        prerelease: false
