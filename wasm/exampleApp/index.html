<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTensor Camera Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PTensor Camera Demo</h1>
        <p>Capture an image from your camera and process it with PTensor</p>

        <div class="controls">
            <button id="startCamera">Start Camera</button>
            <button id="capture" disabled>Capture Image</button>
        </div>

        <div class="video-container">
            <video id="video" autoplay playsinline></video>
        </div>

        <div class="canvas-container">
            <h3>Original Image</h3>
            <canvas id="captureCanvas"></canvas>
        </div>

        <div class="canvas-container">
            <h3>Tensor Preview (from PTensor)</h3>
            <canvas id="tensorCanvas"></canvas>
        </div>

        <div id="info" class="info">
            <p>Click "Start Camera" to begin</p>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
